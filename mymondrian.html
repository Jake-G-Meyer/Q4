<!DOCTYPE html>
<html>
<head>
	<title>Jake Meyer Mondrian</title>
	<link rel="stylesheet" type="text/css" href="css/mymondrianstyle.css">
</head>
<body>
	<div id="painting">
		<div id=toprow>
			<div class="greenone right darkgreen"></div>
			<div class="hundredbyten right black"></div>
			<div class="greenone green"></div>
		</div>
		<div class="nextrow"></div>
		<div id="secondrow">
			<div id="column1" class=right>
				<div class="tinybox green"></div>
				<div class="smalldiv black"></div>
				<div class="tinybox darkgreen"></div>
			</div>
			<div class="ninetybyten right black"></div>
			<div class="smallerbox right darkgreen"></div>
			<div class="ninetybyten right black"></div>
			<div class="leftbox right cyan"></div>
			<div class="nextrow"></div>
		</div>
		<div class="nextrow"></div>
		<div id="thirdrow">
			<div id="leftcolumn" class="right">
				<div class="endboxe green"></div>
				<div class="tenbythirtyfive black"></div>
				<div class="endboxe darkgreen"></div>
			</div>
			<div class="ninetybyten black right"></div>
			<div id="cyancolumn" class="right">
				<div class="cyanbox cyan"></div>
				<div class="tenbythreethirty black"></div>
				<div class="cyanbox cyan"></div>
			</div>
			<div class="ninetybyten black right"></div>
			<div id="leftcolumn" class="right">
				<div class="endboxe green"></div>
				<div class="tenbythirtyfive black"></div>
				<div class="endboxe darkgreen"></div>
			</div>
		</div>
		<div class="nextrow"></div>
		<div id="gravyrow">
			<div class="bigboybox darkgreen right"></div>
			<div class="ninetybyten black right"></div>
			<div id="gravycolumn" class="right">
				<div class="lowerbox green"></div>
				<div class="tenbyonefourfive black"></div>
				<div class="lowerbox cyan"></div>
			</div>
			<div id="gravycolumn2" class="right">
				<div class="lowerbox cyan"></div>
				<div class="tenbyonefourfive black"></div>
				<div class="lowerbox green"></div>
			</div>
		</div>
	</div>
</body>
</html>
